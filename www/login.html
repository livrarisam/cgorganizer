<body> 

<!-- Start of first page -->
<div data-role="page" id="login" data-theme="d">
    
    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>
    <div data-role="header">
        <h1>Login</h1>
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div><!-- /header -->

    <div data-role="content"> 
        <label for="txt-email">Login</label>
        <input type="text" name="txt-email" id="txt-email" value="">
        <label for="txt-password">Senha</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-corner-all mc-top-margin-1-5">Entrar</a>
        <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content">
                <h3 class="mc-text-danger">Login Failed</h3>
                <p>Did you enter the right credentials?</p>
                <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow mc-top-margin-1-5">OK</a></div>
            </div>
        </div>
    </div><!-- /content -->

</div><!-- /page -->

<script type="text/javascript" src="cordova.js"></script>
